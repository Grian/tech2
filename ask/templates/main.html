<h1>Questions</h1>
User: {{ user }}
{% for question in questions %}
<h4>{{ question.author }}: <a href="{{question.get_url}}">{{ question.title }}</a></h4>
<p >text: {{ question.text }}</p>
{% endfor %}
<nav><ul class="pagination">
{% for p in paginator.page_range %}
	{% if p == page.number %}
	<li class='active'>
	{%else%}
	<li>
	{%endif%}
	<a href="{{paginator.baseurl}}{{p}}">{{p}}</a>
	</li>
{% endfor %}
</ul></nav>
